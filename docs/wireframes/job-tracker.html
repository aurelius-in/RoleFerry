<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Job Tracker - RoleFerry</title>
<link rel="stylesheet" href="../styles.css" />
<link rel="stylesheet" href="responsive.css" />
<link rel="icon" href="../assets/roleferry_trans.png" />
<style>
  body {
    background: #0a0a0a;
  }
  .tab-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    padding: 2rem;
  }
  .tab-header {
    text-align: center;
    margin-bottom: 2rem;
  }
  .tab-title {
    font-size: 2.5rem;
    font-weight: 700;
    background: linear-gradient(45deg, #2563eb, #10b981);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
  }
  .tracker-stats {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  .stat-item {
    color: #9ca3af;
    font-weight: 600;
  }
  .stat-item span {
    color: #ffffff;
    font-size: 1.2rem;
    margin-right: 0.5rem;
  }
  .tracker-tabs {
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 4px;
  }
  .tracker-tab {
    padding: 10px 20px;
    border: none;
    background: transparent;
    color: #9ca3af;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }
  .tracker-tab.active {
    background: #2563eb;
    color: white;
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
  }
  .action-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 2rem;
    gap: 1rem;
    flex-wrap: wrap;
  }
  .search-bar {
    position: relative;
    flex-grow: 1;
  }
  .search-input {
    width: 100%;
    padding: 12px 16px 12px 40px;
    border: 2px solid #374151;
    border-radius: 8px;
    background: rgba(17, 24, 39, 0.8);
    color: #ffffff;
    font-size: 1rem;
  }
  .search-icon {
    position: absolute;
    left: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
  }
  .action-buttons button {
    padding: 10px 16px;
    background: rgba(55, 65, 81, 0.8);
    color: #d1d5db;
    border: 1px solid #4b5563;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }
  .action-buttons button:hover {
    background: #4b5563;
    color: #ffffff;
  }
  .btn-add-app {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%) !important;
    color: white !important;
    border: none !important;
  }
  .filter-bar {
    display: flex;
    gap: 1rem;
    align-items: center;
    padding: 1rem;
    background: rgba(31, 41, 55, 0.5);
    border-radius: 12px;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }
  .filter-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  .filter-group label {
    color: #9ca3af;
    font-size: 0.9rem;
    font-weight: 600;
  }
  .filter-bar select, .filter-bar input {
    background: rgba(17, 24, 39, 0.8);
    color: #ffffff;
    border: 1px solid #4b5563;
    border-radius: 6px;
    padding: 8px 12px;
  }
  .filter-bar select[multiple] {
    min-width: 200px;
  }

  .kanban-board {
    display: flex;
    gap: 1.5rem;
    overflow-x: auto;
    padding-bottom: 1rem;
    min-height: 60vh;
  }
  .kanban-column {
    flex: 1 0 250px;
    min-width: 250px;
    background: rgba(31, 41, 55, 0.5);
    border-radius: 12px;
    padding: 1rem;
    border-top: 4px solid;
  }
  .btn-move-stage {
      background: transparent;
      border: 1px solid #4b5563;
      color: #9ca3af;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
  }
  .btn-move-stage:hover {
      background: #2563eb;
      color: white;
      border-color: #2563eb;
  }
  .kanban-column h3 {
    color: #ffffff;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
  }
  .kanban-column[data-col="saved"] { border-color: #6b7280; }
  .kanban-column[data-col="applied"] { border-color: #3b82f6; }
  .kanban-column[data-col="interviewing"] { border-color: #f59e0b; }
  .kanban-column[data-col="offer"] { border-color: #10b981; }
  .kanban-column[data-col="rejected"] { border-color: #ef4444; }
  .job-card {
    background: rgba(17, 24, 39, 0.9);
    border: 1px solid #4b5563;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1rem;
    cursor: grab;
    transition: all 0.3s ease;
  }
  .job-card:hover {
    border-color: #2563eb;
    transform: translateY(-2px);
  }
  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.5rem;
  }
  .card-header h4 {
    font-size: 1rem;
    font-weight: 600;
    color: #ffffff;
    margin: 0;
  }
  .heart-icon {
    cursor: pointer;
    color: #9ca3af;
    transition: color 0.3s ease;
  }
  .heart-icon:hover, .heart-icon.active {
    color: #ef4444;
  }
  .card-body p {
    font-size: 0.9rem;
    color: #9ca3af;
    margin: 0 0 1rem 0;
  }
  .card-footer {
    display: flex;
    justify-content: flex-end;
    align-items: center;
  }
  .suitcase-icon {
    font-size: 1.5rem;
    color: #6b7280;
  }
  .back-button {
    position: fixed;
    top: 2rem;
    left: 2rem;
    padding: 12px 24px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="tab-container">
    <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back to Keypad</button>
    <div class="tab-header">
      <h1 class="tab-title">JobTracker</h1>
      <div class="tracker-stats">
        <div class="stat-item"><span>1</span> TOTAL JOBS</div>
        <div class="tracker-tabs">
          <button class="tracker-tab active" data-tab="active">Active</button>
          <button class="tracker-tab" data-tab="archived">Archived</button>
        </div>
      </div>
    </div>

    <div class="action-bar">
      <div class="search-bar">
        <span class="search-icon">üîç</span>
        <input type="text" class="search-input" placeholder="Search for roles or companies...">
      </div>
      <div class="action-buttons">
        <button>Archive All</button>
        <button>Flow Chart</button>
        <button>Export CSV</button>
        <button>Import CSV</button>
    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="filter-group">
        <label for="appliedFrom">Applied from</label>
        <input type="date" id="appliedFrom">
        <label for="appliedUntil">until</label>
        <input type="date" id="appliedUntil">
      </div>
      <div class="filter-group">
        <label for="jobType">Job Type</label>
        <select id="jobType">
          <option value="all">All</option>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="contract">Contract</option>
          <option value="internship">Internship</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="status">Status</label>
        <select id="status">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="stale">Stale</option>
          <option value="needs-follow-up">Needs Follow-up</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="visibleCols">Visible Columns</label>
        <select id="visibleCols" multiple>
          <option value="saved" selected>Saved</option>
          <option value="applied" selected>Applied</option>
          <option value="phone-screen" selected>Phone Screen</option>
          <option value="interviewing" selected>Interviewing</option>
          <option value="negotiation" selected>Negotiation</option>
          <option value="offer" selected>Offer</option>
          <option value="rejected" selected>Rejected</option>
        </select>
      </div>
    </div>

    <div class="kanban-board" id="kanbanBoard">
      <!-- Column: Saved -->
      <div class="kanban-column" data-col="saved">
        <h3>Saved (0)</h3>
        <!-- JS will add cards here -->
      </div>

      <!-- Column: Applied -->
      <div class="kanban-column" data-col="applied">
        <h3>Applied (1)</h3>
        <div class="job-card" draggable="true">
          <div class="card-header">
            <h4>Senior Frontend Developer</h4>
            <span class="heart-icon active">‚ô•</span>
          </div>
          <div class="card-body">
            <p>Innovate Inc. - San Francisco, CA (Remote)</p>
          </div>
          <div class="card-footer">
            <button class="btn-move-stage">Move to Next Stage ‚Üí</button>
          </div>
        </div>
      </div>

      <!-- Column: Phone Screen -->
      <div class="kanban-column" data-col="phone-screen">
        <h3>Phone Screen (0)</h3>
        <!-- JS will add cards here -->
      </div>

      <!-- Column: Interviewing -->
      <div class="kanban-column" data-col="interviewing">
        <h3>Interviewing (0)</h3>
        <!-- JS will add cards here -->
      </div>

      <!-- Column: Negotiating -->
      <div class="kanban-column" data-col="negotiation">
        <h3>Negotiation (0)</h3>
        <!-- JS will add cards here -->
      </div>

      <!-- Column: Offer -->
      <div class="kanban-column" data-col="offer">
        <h3>Offer (0)</h3>
        <!-- JS will add cards here -->
      </div>

      <!-- Column: Rejected -->
      <div class="kanban-column" data-col="rejected">
        <h3>Rejected (0)</h3>
        <!-- JS will add cards here -->
      </div>
    </div>
  </div>

<script>
  // Basic tab switching
  const tabs = document.querySelectorAll('.tracker-tab');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      // In a real app, you would filter the jobs shown based on the active tab
      console.log(`Switched to ${tab.dataset.tab} view`);
    });
  });

  // NOTE: Drag and drop functionality for a Kanban board is complex.
  // The following is a placeholder to indicate where that logic would go.
  document.querySelectorAll('.job-card').forEach(card => {
    card.addEventListener('dragstart', (e) => {
      // Logic to handle what happens when you start dragging a card
      console.log('Drag started for:', e.target);
      // e.dataTransfer.setData('text/plain', card.id);
    });
  });

  document.querySelectorAll('.kanban-column').forEach(column => {
    column.addEventListener('dragover', (e) => {
      e.preventDefault(); // Allow drop
    });

    column.addEventListener('drop', (e) => {
      e.preventDefault();
      // Logic to handle dropping a card into a new column
      console.log('Card dropped in:', column.dataset.col);
    });
  });
</script>
</body>
</html>
