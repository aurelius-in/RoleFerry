<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RoleFerry</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" href="../assets/roleferry_trans.png">
    <style>
        .document-container { max-width: 900px; }
        .setting-section {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .setting-section h2 {
            color: #f59e0b;
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #374151;
            padding-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            color: #d1d5db;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #4b5563;
            color: white;
            border-radius: 8px;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .toggle-switch .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch .switch input { display: none; }
        .toggle-switch .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #4b5563;
            transition: .4s;
            border-radius: 34px;
        }
        .toggle-switch .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: #10b981; }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body>
    <div class="document-container">
        <div class="document-header">
            <h1>Settings</h1>
            <p>Manage your account and campaign preferences.</p>
        </div>

        <div class="setting-section">
            <h2>Sending & Deliverability Safeguards</h2>
            <div class="form-group">
                <label for="daily-limit">Daily Sending Limit (per inbox)</label>
                <input type="number" id="daily-limit" value="50" placeholder="e.g., 50">
            </div>

            <div class="form-group">
                <label for="send-window">Sending Window</label>
                <select id="send-window">
                    <option>8am - 5pm (Recommended)</option>
                    <option>9am - 6pm</option>
                    <option>24 hours (Not Recommended)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Mailbox Warm-up</label>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Auto-warmup enabled (Recommended)</span>
                </div>
            </div>

            <div class="form-group">
                <label>Auto-pause on Soft Bounce</label>
                <div class="toggle-switch">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Pause campaign for 24 hours if a soft bounce is detected.</span>
                </div>
            </div>
        </div>

        <div class="setting-section">
            <h2>Connected Inboxes</h2>
            <!-- This would be dynamically populated -->
            <p>oliver@roleferry.com - <span style="color: #10b981;">Warm-up Active, Healthy</span></p>
        </div>

        <div class="navigation">
            <a href="../wireframes.html" class="nav-button secondary">‚Üê Back to Main Flow</a>
        </div>
    </div>
</body>
</html>
